        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">AI Prompts Library</a>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container mt-5">
            <div class="row align-items-start">
                <div class="col-md-6">
                    <div class="search-box">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search prompts">
                    </div>
                </div>
                <div class="col-md-3 dropdown-col">
                    <select class="form-select" id="modelSelect">
                        <option selected disabled>Select Model</option>
                        <!-- Models will be dynamically added here -->
                    </select>
                </div>
                <div class="col-md-3 dropdown-col">
                    <select class="form-select" id="categorySelect">
                        <option selected disabled>Select Category</option>
                        <!-- Categories will be dynamically added here -->
                    </select>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-4 mt-3" id="promptCards">
                <!-- Prompt cards will be dynamically added here -->
            </div>
        </div>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

        <!-- JavaScript to load prompts data and handle load more functionality -->
        <script src="script.js"></script>
